<ion-view title="Login" hide-nav-bar="true" id="page5" style="background-color:#032659;">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 90px;"></div>
    <div>
      <img src="img/Philips-logo-wordmark.png" style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <h1 id="home-heading2" style="color:#FFFFFF;text-align:center;font-size:2em;"><b>PHILIPS</b> ImageSense</h1>
    <form id="login-form1" class="list">
      <div class="spacer" style="width: 300px; height: 79px;"></div>
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="philipsImageSense.home()" id="login-button1" style="border-radius:0px 0px 0px 0px;" class="button button-positive button-large button-block">Log in</a>
      <a ui-sref="philipsImageSense.signup()" id="login-button2" style="border-radius:0px 0px 0px 0px;" class="button button-light button-large button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
